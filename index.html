<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
      var root = document.body

      var count = 0

      var Splash = {
        view: function() {
          return m("a", {href: "#!/hello"}, "Enter!")
        }
      }

      var Hello = {
        view: function() {
          return m("main", [
            m("h1", {class: "title"}, "My first app"),
            m("button", {onclick: function() { count++ }}, count + " clicks"),
          ])
        }
      }

      m.mount(root, Hello)
    </script>
  </body>
</html>
